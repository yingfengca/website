<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move</title>
    <style>
        #plane{
            width: 300px;
            height: 300px;
            background-image: url(airplane.png);
            background-size: cover;
            position: absolute;
            animation: fly 3s linear infinite;
        }
        @keyframes fly {
            from{
                left:0;
            }
            to{
                left:1000px;
            }
        }
    </style>
</head>
<body>
    <div id="plane"></div>
</body>
</html>
